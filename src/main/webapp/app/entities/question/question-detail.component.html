<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="question">
            <h2><span jhiTranslate="webinarappApp.question.detail.title">Question</span> {{question.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="webinarappApp.question.textQuestion">Text Question</span></dt>
                <dd>
                    <span>{{question.textQuestion}}</span>
                </dd>
                <dt><span jhiTranslate="webinarappApp.question.difficulty">Difficulty</span></dt>
                <dd>
                    <span>{{question.difficulty}}</span>
                </dd>
                <dt><span jhiTranslate="webinarappApp.question.quiz">Quiz</span></dt>
                <dd>
                    <div *ngIf="question.quiz">
                        <a [routerLink]="['/quiz', question.quiz?.id, 'view']">{{question.quiz?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question', question.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
